  <body>
    <div class="hamburger">
      <div class="hamburger_list">
        <div class="hamburger_item"><a href="index.html">Brasil</a></div>
        <div class="hamburger_item"><a href="cidades.html">Cidades</a></div>
        <div class="hamburger_item"><a href="operadoras.html">Operadoras</a></div>
        <div class="hamburger_item"><a href="sobre.html">Sobre</a></div>
        <div class="hamburger_item"><a href="publicacoes.html">Publicações</a></div>
      </div>

    </div>
    <div class='bigcontainer'>
      <div class='sides'></div>
      <div class='total'>
        <div class="menu">
          <span class="hamburger_icon"><img src="img/hambg.svg"></span><a href="index.html"><img src="img/logo.svg" alt="logo" class='svglogo' width="190px" height="100px"></a>

          <ul class="menu">
            <li class="menuitem"><a href="index.html">Brasil</a></li>
            <li class="menuitem"><a href="cidades.html">Cidades</a></li>
            <li class="menuitem"><a href="operadoras.html">Operadoras</a></li>

          </ul>
          <a href="index.html">PT/EN</a>
        </div>
        <div class='artigo'>
          <div class='container_2col'>
            <div class='first_col'>
              <div class="head_geral">
                Lista de sistemas Brasil
              </div>
              <ul class="menu">

              </ul>
            </div>
            <div class='second_col'>
              <div class="head_geral">
                Sistemas por estado
              </div>
              <ul class="menu">

              </ul>
            </div>
          </div>
        </div>


      </div>
      <div class='sides'></div>
    </div>
  </body>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">


    d3.json('data/final_file_labmob_v2.json').then(data => {
      console.log(data)
      d3
      .select('div.first_col')
      .select('ul.menu')
      .selectAll('li')
      .data(data.sistema_total.sort(d3.ascending))
      .enter()
      .append('li')
      .html(d=>`<a class="operadora" href="index.html">${d}</a>`)
      .style('margin-bottom','5px')
      ;

      d3
      .select('div.second_col')
      .select('ul.menu')
      .selectAll('li')
      .data(data.sistema_por_estado.sort((a, b) => d3.ascending(a.estado, b.estado)))
      .enter()
      .append('li')
      .html(function(d){
        console.log(d)
        let phrase = d.sistemas.sort(d3.ascending).join(", ")
        return `<span style="font-weight:400">${d.estado}</span><br>${phrase}`
        })
      .style('margin-bottom','5px')
      ;

    });


      d3.select('span.hamburger_icon')
      .on('mousedown',function(){
        d3.select('div.hamburger')
        .style('display','flex')
      })

      d3.select('div.close_hamburger')
      .on('mousedown',function(){
        d3.select('div.hamburger')
        .style('display','none')
      })


  </script>

</html>
